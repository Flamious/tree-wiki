<div class="d-flex flex-column sidebar m-0 p-0">
    <div class="item-container" (click)="addCharacter()">
        <span class="material-icons">person_add</span>
    </div>
    
    <div class="item-container" [class.disabled]="!isCharacterSelected" (click)="openInfo()">
        <span class="material-icons" [class.disabled]="!isCharacterSelected">person</span>
    </div>
    
    <div class="item-container" [class.disabled]="!isCharacterSelected" (click)="addConnection()">
        <span class="material-icons">timeline</span>
    </div>
</div>

<div class="d-flex flex-row footer">
    <span class="material-icons w-50" [class.disabled]="!isPreviousAvailable" (click)="openPreviousWorkClick()">
        navigate_before
    </span>
    <span class="material-icons w-50" [class.disabled]="!isNextAvailable" (click)="openNextWorkClick()">
        navigate_next
    </span>
</div>
